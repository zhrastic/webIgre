<style>
    #canvas {
        position: relative;
        display: block;
        margin: 0 auto;
    }

    #divText {
        position: relative;
        display: block;
        margin: 0 auto;
    }


    hr.white {
        border-top: 1px solid white;
    }
</style>

<div class="container-fluid ">
    <div class="row">
        <div class="col-6">
            <h3>
                <span data-bind="text: moduleName" style="display:none;"></span>
            </h3>

        </div>
        <div class="col-6">
            <div class="btn-group float-right" role="group">

                <!--ko if: hasSavedGames-->
                <button class="btn btn-danger btn-sm" data-bind="click: deleteGame">Obriši spremljenu igru</button>
                <button class="btn btn-primary btn-sm" data-bind="click: loadGame">Učitaj spremljenu igru</button>
                <!--/ko-->

                <!--ko if: indexDB-->
                <button class="btn btn-info btn-sm" data-bind="click: saveGame">Spremi igru</button>
                <!--/ko-->
                <button class="btn btn-success btn-sm" data-bind="click: newGame">Nova igra</button>
                <button class="btn btn-success btn-sm" data-bind="click: moveShip">Move ship</button>
                <button class="btn btn-warning btn-sm" data-bind="click: stopShip">Stop ship</button>
            </div>
        </div>
    </div>
    <hr />

    <div id="divMain" class="bg-dark" style="padding: 20px 5px"
        data-bind="childrenComplete: afterBinding.bind($data, $data)">
        <div class="row">
            <div class="col-lg-6 col-sm-12">
                <div class="card text-white bg-dark border-light mb-3">
                    <div class="card-header">Svemir</div>
                    <div class="card-body" id="divCanvas">
                        <canvas id="canvas" style="border:1px solid white; width:640px; height:480px;"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-sm-12">
                <div class="card text-white bg-dark border-light mb-3">
                    <div class="card-header">Text</div>
                    <div class="card-body">
                        <p>
                            mouseX: <span data-bind="text: canvasMouseX"></span>
                        </p>
                        <p>
                            mouseY: <span data-bind="text: canvasMouseY"></span>
                        </p>
                        <div class="row">
                            <!--ko if: selectedPlanet -->
                            <div class="col-6">
                                Planet
                                <ul>
                                    <li>
                                        Name: <span data-bind="text: selectedPlanet().planetName"></span>
                                    </li>
                                    <li>
                                        Type: <span data-bind="text: selectedPlanet().planetTypeString"></span>
                                    </li>
                                    <li>
                                        Distance: <span data-bind="text: selectedPlanet().distanceFromShip"></span> / 
                                        <span data-bind="text: ship().distanceToPlanet"></span>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-6">
                                Ship
                                <ul>
                                    <li>
                                        Fuel: <span data-bind="text: ship().fuel"></span>
                                    </li>
                                </ul>
                            </div>

                        <!--/ko-->
                    </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
