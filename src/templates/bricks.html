<div data-bind="childrenComplete: afterBinding.bind($data, $data)">
    <h1 data-bind="text: moduleName"></h1>

    <div class="row">
        <div class="col-xl-6 col-lg-8 col-xs-10">
            <canvas id="canvas" style="border:1px solid black; width:500px; height:500px;"></canvas>
        </div>
        <div class="col-xl-6 col-lg-4 col-xs-2">
            <span>FPS:</span>
            <span data-bind="text: game.framesPerSecond"></span><br/>
            <span>Balls:</span>
            <span data-bind="text: game.ballCount"></span><br/>
            <!--ko if: game.ballCount() == 0-->
            <br/><br/>
            <button class="btn btn-success" data-bind="click: newGame">Nova igra</button>
            <!--/ko-->
        </div>
    </div>
    
</div>
