<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Web igre</title>

    <meta charset="utf-8" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" href="favicon.png" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="lib/fontawesome/css/all.css" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <!-- Navbar content -->
        <div class="container-fluid">
            <a class="navbar-brand" href="">
                <img src="img/game.svg" width="30" height="30" alt="">
                Web igre
            </a>
            <button class="navbar-toggler position-absolute d-md-none" type="button" data-toggle="collapse"
                data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="true"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-2 col-lg-1 d-md-block bg-light sidebar collapse">
                <div class="sidebar-sticky pt-3">
                    <ul class="nav flex-column" data-bind="foreach: menus" id="js-navigation">
                        <li class="nav-item">
                            <a class="nav-link nav-link-sidebar" href="#"
                                data-bind="click: $parent.menuClick, css: { active: $parent.routeName() == name }">
                                <span data-bind="text: name"></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <main role="main" class="col-md-10 ml-sm-auto col-lg-11 px-md-4">
                <!--ko if: componentName-->
                <div id="appMain" data-bind='component: componentName'></div>
                <!--/ko-->
                <!--ko ifnot: componentName-->
                <div>
                    <!--ko if: loading-->
                    <h2 style="padding-top: 50px;">
                        <center>
                            Loading...
                            <i class="fas fa-spinner fa-pulse"></i>
                        </center>
                        </h1>
                        <!--/ko-->
                        <!--ko ifnot: loading-->
                        <h1>
                            <center>Web igrice - isprobavanje</center>
                        </h1>
                        <div class="row" data-bind="foreach: menus" style="margin-top: 20px;">
                            <div class="col-3">
                                <div class="card" style="margin-bottom: 10px;">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-9">
                                                <h5 class="card-title" data-bind="text: name"></h5>
                                                <p class="card-text" data-bind="text: description"></p>
                                                <a href="#" class="btn btn-outline-dark" data-bind="click: $parent.menuClick">
                                                    <span data-bind="text: name"></span>
                                                </a>
                                            </div>
                                            <div class="col-3">
                                                <!--ko if: image-->
                                                <img data-bind="attr: {src: image}" class="rounded img-thumbnail" alt="...">
                                                <!--/ko-->
                                            </div>
                                        </div> 
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--/ko-->
                </div>
                <!--/ko-->
            </main>
            <div class="position-fixed bottom-0 right-0 p-3" style="z-index: 5; right: 0; bottom: 0;" data-bind="foreach: appMessages">
                <div class="toast fade show" style="min-width:300px;">
                    <div class="toast-header">
                        <!--ko if: image-->
                        <img data-bind="attr: {src: image}" class="rounded mr-2" alt="...">
                        <!--/ko-->
                        <strong class="mr-auto" data-bind="text: title"></strong>
                        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close" data-bind="click: $parent.removeAppMessage">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="toast-body" data-bind="html: message">

                    </div>
                </div>
            </div>
        </div>

    </div>
    <script type='text/javascript' src="lib/jquery/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script defer src="lib/fontawesome/js/all.js"></script>
    <script type='text/javascript' src="lib/knockout/knockout-3.5.1.js"></script>
    <!--load all styles -->
    <script type="module" src="src/modules/main.js"></script>
</body>

</html>
